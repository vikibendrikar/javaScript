<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>new stop watch</title>
</head>
<body>
  <span id="hrs">0</span>:<span id="minut">0</span>:<span id="second">0</span><br><br><span id="pm"></span>
   <button id="start">start</button>
   <button id="stop">stop</button>
</body>
<script>
  let minut=document.getElementById('minut');
  let second=document.getElementById('second');
  let hrs=document.getElementById('hrs');
  let start=document.getElementById('start');
  let stop=document.getElementById('stop');
  let pm=document.getElementById('pm');
  let sec=0;
  let min=0;
  let hr=0;
  

  let timer=()=>{
    sec++;
    if(sec<9){
      
      second.innerHTML=+sec;
    }
    if(sec>9){
      second.innerHTML="0"+sec;
    }
    if(sec>59){
      min++;
      minut.innerHTML=min;
      sec=0;
      second.innerHTML="0"+0;
    }
    if(min<9){
      minut.innerHTML=min;
    }
    if(min>59){
      hr++;
      hrs.innerHTML=hr;
      min=0;
      minut.innerHTML=min;
    }
    if(hr>12){
      hr=1;
      hrs.innerHTML=hr;
      
      pm.innerHTML="am";
    }
    
  }
  start.addEventListener("click",mnb);
  function mnb(){
    timeinterval=setInterval(timer,1000);
  }
  stop.addEventListener("click",poi);
  function poi(){
     clearInterval(timeinterval);
  }
   
</script>
</html>
